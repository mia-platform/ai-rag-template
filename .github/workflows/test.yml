name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  RunTests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: |
        python -m pylint src
        python -m pylint tests
    - run: python -m pytest -v tests
